<!DOCTYPE html>
<html>
	<head>
		<title>Module 7.4</title>
		<style>
			h1{
			background-color: lightblue;
			padding: 20px;
			text-align: center;
			font-size: 70px;
			margin: 0px;
			transform: skew(-30deg);
			}
			h2{
			background-color: pink;
			border: 1px solid black;
			padding: 10px;
			width: 250px;
			border-radius: 10px 20px 10px 20px;
			}
		</style>
	</head>
	<body>
		<h1>Advanced CSS</h1>
		<h2>What's New in CSS3?</h2>
		<div>
		<p class= "p1">This is paragraph 1.</p>
		<p class= "p2">This is paragraph 2.</p>
		<p class="p3">This is paragraph 3.</p>
		<p class= "p4">This is paragraph 4.</p>
		<p class= "p1">This is paragraph 5.</p>
		</div>
		<style> 
			h1:active{
			color:red;
			background-color:yellow;
			}
			h2:active{
			color:red;
			background-color:yellow;
			}
			.p3{
			transform: rotateX(180deg);
			color:red;
			position:left;
			}
			.p3:active{
			transform: rotateX(180deg);
			color:red;
			background-color: yellow;
			}
			.p1:active{
			color:red;
			background-color:yellow;
			}
			.p2:active{
			color:red;
			background-color:yellow;
			}
			.p4:active{
			color:red;
			background-color:yellow;
			}
			.p5:active{
			color:red;
			background-color:yellow;
			}
			
	</body>
</html>
